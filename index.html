<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Womanhood Poem Genrator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Suggest a topic for poems about womanhood"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">Poem will be here</div>
      </main>
      <footer>
        This AI project was coded by Kenya Johnson and is
        <a
          href="https://github.com/KenJohn28/womanhood-poetry-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://woman-of-her-word.netlify.app/">hosted on Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
