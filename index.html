<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Womanhood Poem Genrator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter any topic about womanhood poems"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem">The Poem will go here</div>
      </main>

      <footer>
        This AI project was coded by Kenya Johnson and is
        <a
          href="https://github.com/KenJohn28/womanhood-poetry-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://woman-of-her-word.netlify.app/">hosted on Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
